<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <img src="image.png" alt="Password Generator" style="width: 600px; margin-bottom: 20px;">

  <div>
    <label for="length">Enter length of password:</label>
    <input type="number" id="length" min="1" placeholder="e.g. 12">
  </div>

  <button onclick="generatePassword()">Generate</button>

  <div class="output">
    <span>Generated Password: </span>
    <span class="password" id="password"></span>
  </div>

  <button id="copyBtn" onclick="copyPassword()">Copy Password</button>
  <div id="copyMsg">Password copied to clipboard!</div>

  <script src="script.js"></script>
  
</body>
</html>
